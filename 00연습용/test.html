<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <button 
  onclick="
    (function () {
      console.log('이거 실행하라우')
    })()
  "
  >
    Like
  </button>

  <script type="text/javascript">
    'use strick'

    class CreateButton {
      state = '상태1';
      state2 = '상태2';

      constructor(props) {
        this.state3 = '상태3';
        this.props = props;
      }

      arrowFun = () => {
        console.log('화살표 디스??', this)
      }

      nomalFun = function() {
          console.log('일반함수에서 디스?', this)
      }
          
      test() {
        console.log('테스트')
      }
    }

    console.log(
      new CreateButton('띠용').state,
      new CreateButton('띠용').state3,
      new CreateButton('띠용').props
    ) // "상태1 상태3 띠용"
        
    new CreateButton().test() // "테스트"
    new CreateButton().arrowFun() // "화살표 디스?" CreateButton{... }
    new CreateButton().nomalFun() // "일반함수에서 디스?" CreateButton{... }
    
  </script>
